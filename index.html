<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="output">
            <input type="text" id="password" readonly>
            <button id="copyBtn">Copy</button>
        </div>
        <div class="settings">
            <label>Password Length: <span id="lengthValue">12</span></label>
            <input type="range" id="length" min="6" max="20" value="12">
            <br/>
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
            <br/>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <br/>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
        </div>
        <button id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
